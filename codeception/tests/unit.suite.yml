# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
    step_decorators: ~        
params:
    base_file: "%BASE_FILE%"
    base_test_file: "%BASE_TEST_FILE%"
    mem_file: "%MEM_FILE%"
    amigas_file: "%AMIGAS_FILE%"
